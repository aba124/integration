<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distribution Plotter</title>
    <link rel="stylesheet" href="styles.css">
    <script src="plotting.js" defer></script>
</head>
<body>
    <h1>Distribution Plotter</h1>
    
    <label for="distributionType">Select Distribution Type:</label>
    <select id="distributionType">
        <option value="normal">Normal Distribution</option>
        <option value="t">t-Distribution</option>
        <option value="poisson">Poisson Distribution</option>
    </select>
    <br>
    <div id="parameters">
        <label for="mean">Mean (Î» for Poisson):</label>
        <input type="number" id="mean" step="any">
        <br>
        <div id="standardDeviationBox">
            <label for="standardDeviation">Standard Deviation (only for Normal and t):</label>
            <input type="number" id="standardDeviation" step="any">
            <br>
        </div>
        <div id="sampleSizeBox">
            <label for="sampleSize">Sample Size (only for t):</label>
            <input type="number" id="sampleSize" step="any">
            <br>
        </div>
    </div>
    <label for="xValue">Enter the value of x:</label>
    <input type="number" id="xValue" step="any">
    <br>
    <button id="plotButton">Plot</button>
    <br>
    <div id="plots">
        <canvas id="mgfPlot" width="400" height="300"></canvas>
        <canvas id="distributionPlot" width="400" height="300"></canvas>
    </div>
    <div id="momentResult1"></div>
    <div id="momentResult2"></div>
    <div id="momentResult3"></div>
    <div id="momentResult4"></div>
</body>
</html>
